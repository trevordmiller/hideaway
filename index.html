<!doctype html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>Hideaway</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='./index.css' />
  </head>

  <body>

    <main id='root'>

      <div id='off'>
        <div id='minutes'>
          <input type='text' id='minutes__input' />
          <div id='minutes__label'>minutes</div>
        </div>
        <button id='start'>Start Hideaway</button>
      </div>

      <div id='on'>
        <div id='timer'>
          <div id='timer__value'></div>
          <div id='timer__label'></div>
        </div>
        <button id='stop'>Stop Hideaway</button>
      </div>

    </main>

    <script>
      require('./renderer.js')
    </script>
  </body>

</html>
